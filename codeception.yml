namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
bootstrap: _bootstrap.php
coverage:
    enabled: true
    show_uncovered: true
    include:
        - src/*
params:
  - API_MERCHANT: '%API_MERCHANT%'
  - API_SECRET: '%API_SECRET%'
  - API_URL: '%API_URL%'
